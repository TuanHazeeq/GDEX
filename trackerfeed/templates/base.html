<html>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"

    <style>
            #map {
              height: 400px;
              /* The height is 600 pixels */
              width: 100%;
              /* The width is the width of the web page */
            }
            .table-responsive {
                max-height:600px;
            }
            .modal {
                display: none; /* Hidden by default */
                position: fixed; /* Stay in place */
                z-index: 1; /* Sit on top */
                padding-top: 100px; /* Location of the box */
                left: 0;
                top: 0;
                width: 100%; /* Full width */
                height: 100%; /* Full height */
                overflow: auto; /* Enable scroll if needed */
                background-color: rgb(0,0,0); /* Fallback color */
                background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            }
            .modal-content {
                background-color: #fefefe;
                margin: auto;
                padding: 20px;
                border: 1px solid #888;
                width: 80%;
            }

            /* The Close Button */
            .close {
                color: #aaaaaa;
                float: right;
                font-size: 28px;
                font-weight: bold;
            }

            .close:hover,
            .close:focus {
                color: #000;
                text-decoration: none;
                cursor: pointer;
            }


    </style>
</head>

<body>
<div class="w3-sidebar w3-bar-block w3-border-right" style="display:none" id="mySidebar">
    <button onclick="w3_close()" class="w3-bar-item w3-large">Close &times;</button>
    <a href="/" class="w3-bar-item w3-button">Home</a>
    <a href="/output" class="w3-bar-item w3-button">Pop-Up Map Window</a>
    <a href="/testmap" class="w3-bar-item w3-button">Branch Marker Map</a>
</div>

<!-- Page Content -->
<div class="w3-teal">
    <button class="w3-button w3-teal w3-xlarge" onclick="w3_open()">â˜°</button>
    <div class="w3-container">
        <h1>My Page</h1>
    </div>
</div>
{% block content %}{% endblock content %}
<script src="http://localhost:3000/assets/modules/channel-web/inject.js"></script>
<script>

window.botpressWebChat.init({
    host: "http://localhost:3000/",
    botId: "test",
  })
  window.addEventListener('message', function(event) {
        //Identifies when the bot bubble is clicked and the sends 'proactive-trigger' event
        if (event.data.name === 'webchatOpened') {
            window.botpressWebChat.sendEvent({
            type: 'proactive-trigger',
            channel: 'web',
            payload: {
                text: 'Hi, I am Pro active'
            }
            })
        }
    })
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}


</script>
</body>
</html>
